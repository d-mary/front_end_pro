    <script>
      // task 1
      const array = [1, 2, 3, 4, 5, 6, 7];
      removeElement(array, 5);
      console.log(array);
      function removeElement(array, element) {
        for (let number of array) {
          if (element === number) {
            return array.splice(array.indexOf(element), 1);
          }
        }
      }
      //  task 2
      const arrayWithDifferentValues = ["hi", 24, 54, "hello", ""];
      function calcAverageNumbers(array) {
        let sum = 0;
        let quantityNumbers = 0;
        let result = 0;
        for (let element of array) {
          if (typeof element === "number" && !isNaN(element)) {
            sum += element;
            quantityNumbers++;
            result = sum / quantityNumbers;
          }
        }
        return result;
      }

      console.log(calcAverageNumbers(arrayWithDifferentValues));
      // task 3
      let str = prompt("Insert your string");

      function deleteChars(str, chars) {
        let chars = getChars();
        let result = "";
        for (let i = 0; i < str.length; i++) {
          if (!chars.includes(str[i])) {
            result += str[i];
          }
        }
        return result;
      }
      function getChars() {
        let chars = [];
        chars.push(prompt("Insert your first char"));
        chars.push(prompt("Insert your second char"));
        return chars;
      }
      console.log(deleteChars(str));
