    <title>Recursion</title>
    <script>
      const number = new UserNumber();
      console.log(number);
      console.log("pow", number.pow());

      function UserNumber(numb = +prompt("Input number", 5)) {
        this.numb = numb;
        this.check = this.numb >= 0;
        this.pow = function (
          degree = +prompt("Input degree", 2),
          numb = this.numb
        ) {
          if (this.check === false) return "error";
          if (degree === 1) {
            return numb;
          } else if (degree === 0) {
            return 1;
          } else if (degree >= 1) {
            return numb * this.pow(--degree);
          } else {
            return (1 / numb) * this.pow(++degree);
          }
        };
      }
