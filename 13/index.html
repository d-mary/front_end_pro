<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="text-align: center">
    <img src="" alt="picture" class="image" width="300px" height="400px" />;
  </body>
  <script>
    let img = document.querySelector(".image");
    getRandomImage();
    function getRandom(min, max) {
      const randNumber = Math.round(
        min - 0.5 + Math.random() * (max - min + 1)
      );
      return randNumber;
    }

    function getRandomImage() {
      const randNumber = getRandom(1, 9);
      return (img.src = "images/" + randNumber + ".jpg");
    }
  </script>
</html>
